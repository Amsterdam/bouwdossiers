version: "3.0"
services:
  database:
    image: amsterdam/postgres
    ports:
      - "5412:5432"
    environment:
      POSTGRES_DB: bouwdossiers
      POSTGRES_USER: bouwdossiers
      POSTGRES_PASSWORD: insecure
    volumes:
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  web:
    build: src/
    ports:
      - "8109:8000"
    links:
      - database
    environment:
      - DATAPUNT_API_URL=${DATAPUNT_API_URL:-https://api.data.amsterdam.nl/}
      - SECRET_KEY=insecure
      - DATABASE_NAME=bouwdossiers
      - DATABASE_USER=bouwdossiers
      - DATABASE_PASSWORD=insecure
      - UWSGI_HTTP=0.0.0.0:8000
      - UWSGI_MODULE=bouwdossiers.wsgi
      - UWSGI_CALLABLE=application
      - UWSGI_MASTER=1
