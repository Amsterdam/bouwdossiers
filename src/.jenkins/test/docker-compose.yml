version: "3.0"
services:
  database:
    image: amsterdam/postgres11
    environment:
      POSTGRES_DB: stadsarchief
      POSTGRES_USER: stadsarchief
      POSTGRES_PASSWORD: insecure

  tests:
    build: ../..
    links:
      - database
    environment:
      UWSGI_HTTP: ":8000"
      UWSGI_MODULE: "stadsarchief.wsgi"
      UWSGI_CALLABLE: "application"
      UWSGI_MASTER: 1
      UWSGI_STATIC_MAP: "/stadsarchief/static=/static"
      DATAPUNT_API_URL: ${DATAPUNT_API_URL:-https://api.data.amsterdam.nl/}
      SECRET_KEY: insecure
      DATABASE_HOST: database
      DATABASE_PORT: 5432
      DATABASE_NAME: stadsarchief
      DATABASE_USER: stadsarchief
      DATABASE_PASSWORD: insecure
    command: >
      bash -c ".jenkins/test/test.sh"
